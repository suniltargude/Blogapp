<!doctype html>
<html lang="en">
  <head>
      {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Add blog </title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://image.shutterstock.com/image-photo/bloggingblog-concepts-ideas-computer-laptop-600w-1255851382.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        &nbsp;&nbsp;<b> BlogProject </b>
      </a>
      <p style="font-size: 15px;"> <b> Login by - {{ user }} </b> </p>
      <div>
        <a class="btn btn-primary " href="/list/" role="button">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-primary " href="/logout/" role="button">Logout</a>
      </div>
    </nav>

    <div class="container">
        <h1 style="text-align: center;font-family: cursive;"> <b> Create New Blog </b> </h1>   
        <form action="" enctype="multipart/form-data" method="POST"> {% csrf_token %}
            {{ form | crispy }}

            <center> <button type="submit" class="btn btn-primary"> save </button> </center>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
